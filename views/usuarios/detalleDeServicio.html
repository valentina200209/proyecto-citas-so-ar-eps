<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Servicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1 class="h3">Detalle del Servicio</h1>
    </div>
  </header>

  <main class="container py-5">
    <div id="detalle-servicio" class="text-center">
      <h2 id="titulo-servicio"></h2>
      <img id="imagen-servicio" src="" alt="" class="img-fluid my-3" style="max-height: 300px;">
      <p id="descripcion-servicio" class="lead"></p>
    </div>
    <div class="text-center mt-4">
      <a href="../../index.html" class="btn btn-secondary">Volver</a>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo");

    const servicios = {
      "medico-general": {
        titulo: "Médico General",
        descripcion: "Consulta general para revisión médica básica. Ideal para chequeos regulares y diagnósticos generales.",
        imagen: "../../public/imagenes/medicogeneral.jpeg"
      },
      "especialista": {
        titulo: "Especialista",
        descripcion: "Atención médica especializada para diagnósticos y tratamientos específicos según el área requerida.",
        imagen: "../../public/imagenes/especialista.jpg"
      },
      "odontologo": {
        titulo: "Odontólogo",
        descripcion: "Servicios dentales como limpieza, prevención y tratamiento de problemas bucales.",
        imagen: "../../public/imagenes/odontologia.jpeg"
      }
    };

    const servicio = servicios[tipo];

    if (servicio) {
      document.getElementById("titulo-servicio").textContent = servicio.titulo;
      document.getElementById("descripcion-servicio").textContent = servicio.descripcion;
      document.getElementById("imagen-servicio").src = servicio.imagen;
      document.getElementById("imagen-servicio").alt = servicio.titulo;
    } else {
      document.getElementById("detalle-servicio").innerHTML = "<p>Servicio no encontrado.</p>";
    }
  </script>
</body>
</html>
